# Quick iteration config for small model
model:
  name_or_path: meta-llama/Llama-3.2-1B-Instruct
  dtype: bfloat16

press:
  press_type: block_dropout
  block_size: 64
  drop_ratio: 0.3
  protect_start: 4
  protect_recent: 64

curriculum:
  use_curriculum: true
  curriculum_type: linear
  curriculum_start_ratio: 0.0
  curriculum_end_ratio: 0.3
  curriculum_warmup_steps: 500

training:
  output_dir: ./output/block_dropout_1b
  learning_rate: 2e-5
  num_train_epochs: 1
  per_device_train_batch_size: 8
  gradient_accumulation_steps: 4
  max_seq_length: 2048
  warmup_steps: 100
  logging_steps: 10
  save_steps: 500
  dataset_name: allenai/c4
  streaming: true
  report_to: tensorboard
